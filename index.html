}
.graph {
	font-family: sans-serif;
	font-size: 11px;
}
.nodesankey rect {
  cursor: pointer;
  fill-opacity: .9;

  padding: 4px;

  background: silver;   
  border: 0px;      
  border-radius: 10px;           
  pointer-events: none;         
}
</style>
